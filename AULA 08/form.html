<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <header>
        <form action="#">

            <fieldset>
                <legend>Cadastro do Cliente</legend>
                <label for="">Nome:</label>
                <input type="text">
                <br><br>
                <label for="">Email:</label>
                <input type="text">
                <label for="">Contato:</label>
                <input type="number" name="" id="">
            </fieldset>
            <br><br>
            <fieldset>
                <p>Lista de Carros</p>
                <select name="listadecarro" id="listadecarro">
                    <option disabled selected hidden>Selecione</option>
                    <option value="evoque">Ranger Rover - Evoque</option>
                    <option value="MercedesGLE">Mercedes -tion>
                    <option value="lamborghiniUrus">Lamborghini - Urus</option>
                    <option value="Porschemacan">Porsche - Macan</option>
                    <option value="GolfGTI">VW - Golf GTI</option>
                </select>

                <p>Região</p>
                <input autocomplete="on" list="regiao" placeholder="Ex: São Paulo">
                <datalist id="regiao">
                    <option value="São Paulo"></option>
                    <option value="Itaquaquecetuba"></option>
                    <option value="Ubatuba"></option>
                    <option value="Carapicuiba"></option>
                </datalist>
                <br><br>
                <input type="range" name="ss" id="tst">
                <br><br>
            </fieldset>
            <br><br>
            <fieldset>
                <label for="feedback">Deixe seu Feedback aqui:</label>
                <br><br>
                <textarea name="feedback" id="feedback" cols="30" rows="10" required placeholder="Deixe seu feedback"
                    maxlength="150" minlength="100"></textarea>
            </fieldset>
        </form>

    </header>


</body>

</html>
