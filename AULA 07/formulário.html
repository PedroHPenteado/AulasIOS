<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <form action="#">
        <label for="cNome">Nome:</label>
        <input type="text" id="cNome">

        <br><br><label for="CPF">CPF:</label>
        <input type="number" name="CPF" id="CPF">

        <br><br><label for="CEP">CEP:</label>
        <input type="number" name="CEP" id="CEP">

        <br><br><label for="Email">Email:</label>
        <input type="email" name="Email" id="Email">

        <br><br><label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha">

        <br><br>
        <input type="submit" value="Enviar">

        <p>Qual curso você gostaria de fazer?:</p>

        <input type="checkbox" name="curso 1" id="curso1">
        <label for="curso1">Desenvolvimento Web</label>

        <input type="checkbox" name="curso 2" id="curso2">
        <label for="curso2">Gestão Emp. com ERP</label>

        <input type="checkbox" name="curso 3" id="curso3">
        <label for="curso3">Suporte em T.I</label>

        <input type="checkbox" name="curso 4" id="curso4">
        <label for="curso4">Power B.I</label>
        <br><br>
        <input type="submit" value="Enviar">

    </form>
    <header>
</body>

</html>
